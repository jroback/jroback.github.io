<html>
<head>
	<title>iOS 7 Weather</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
	<div class="background">
	<a href="#" class="close"> <img src="img/close.png"><a>

<div class="container-top">
	<h2 class="city">Chicago</h2>
	<h1 class="title">Sunny</h1>
	<h2 class="temp">74&deg</h2>
	<ul>
		<li class="left">Today</li>
		<li class="right">84 / 72</li>
	</ul>
</div>	



<div class="container-middle">
	<h4 class="hour sunny">Now 74</h4>
	<h4 class="hour cloudy">9am 76</h4>
	<h4 class="hour cloudy">11am 80</h4>
	<h4 class="hour rain">1pm 84</h4>
	<h4 class="hour sunny">3pm 83</h4>
</div>



<div class="bottom-section">
<aside class="aside-left">
		<div class="left-list">Thursday </div>
		<div class="left-list">Friday </div>
		<div class="left-list">Saturday</div>
		<div class="left-list">Sunday</div>
		<div class="left-list">Monday</div>
</aside>	



<aside class="aside-right">
		<div class="right-sunny">82 / 71</div>
		<div class="right-rain">79 / 65</div>
		<div class="right-rain">77 / 67</div>
		<div class="right-cloudy">79 / 70</div>
		<div class="right-sunny">78 / 67</div>
</aside>

</div>

	</div>
</body>
</html>
